buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: cr.io/jenkinsxio/builder-go
        stages:
          - environment:
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/kaniko/kaniko-secret.json
            options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko/kaniko-secret.json
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
            name: pullRequest
            steps:
              - name: build-and-push-image
                image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args:
                  - --dockerfile=/workspace/source/Dockerfile
                  - --destination=gcr.io/jenkinsxio/nexus:${inputs.params.version}
                  - --destination=gcr.io/jenkinsxio/nexus:latest
                  - --context=/workspace/source
                  - --cache-dir=/workspace
                dir: /workspace/source
              - name: helm-lint
                image: gcr.io/jenkinsxio/builder-go
                command: make
                args:
                  - build
                dir: /workspace/source/charts/nexus
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go
        stages:
          - environment:
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/kaniko/kaniko-secret.json
            - name: CHARTMUSEUM_USER
              valueFrom:
                secretKeyRef:
                  name: jenkins-x-chartmuseum
                  key: BASIC_AUTH_USER
            - name: CHARTMUSEUM_PASS
              valueFrom:
                secretKeyRef:
                  name: jenkins-x-chartmuseum
                  key: BASIC_AUTH_PASS
            options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko/kaniko-secret.json
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
            name: release
            steps:
              - name: build-and-push-image
                image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args:
                  - --dockerfile=/workspace/source/Dockerfile
                  - --destination=gcr.io/jenkinsxio/nexus:${inputs.params.version}
                  - --destination=gcr.io/jenkinsxio/nexus:latest
                  - --context=/workspace/source
                  - --cache-dir=/workspace
                dir: /workspace/source
              - name: helm-release
                command: make
                args:
                  - release
                dir: /workspace/source/charts/nexus
              - name: update-chart-version
                command: jx
                args:
                - step
                - create
                - pr
                - chart
                - --name 
                - nexus
                - --version
                - ${inputs.params.version}
                - --repo 
                - https://github.com/jenkins-x/jenkins-x-platform.git
